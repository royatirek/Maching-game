<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Matching Game</title>
</head>
<style>
img {
	position:absolute;
	}
h1 {
	font-family:Cambria, "Hoefler Text", "Liberation Serif", Times, "Times New Roman", serif;
	text-align:center;
	font-weight:bold;
	}
div {
	position:absolute;
	width:500px;
	height:500px;
	
      }
#rightSide { 
	left: 500px;
    border-left: 1px solid black;
			 }	  
	  

</style>

<body>
        <h1>Matching Game</h1>
        <p>Click on the extra smiling face on the left.</p>
        
        <div id="leftSide">
        </div>
        <div id="rightSide">
        </div>
        
</body>
<script>
var numberOfFaces=5;
var theLeftSide =document.getElementById("leftSide");
function generateFaces()
	{   
		for(i=0;i<numberOfFaces;i++)
		{
		the_child=document.createElement("img");
		the_child.setAttribute("src","smile.png");
		the_child.style.top=(Math.floor(400*Math.random()))+"px";
		the_child.style.left=(Math.floor(400*Math.random()))+"px";
		theLeftSide.appendChild(the_child);
		
		theRightSide =
			document.getElementById("rightSide");
		var leftSideImages = theLeftSide.cloneNode(true);
		leftSideImages.removeChild(leftSideImages.lastChild);
		theRightSide.appendChild(leftSideImages);
		}
		
		var theBody =document.getElementsByTagName("body")[0];
	 theLeftSide.lastChild.onclick=
		function nextLevel(event){
	
			event.stopPropagation();
			while(theLeftSide.firstChild)
			{
				theLeftSide.removeChild(theLeftSide.firstChild);
			}
			
			while(theRightSide.firstChild)
			{
				theRightSide.removeChild(theRightSide.firstChild);
			}
			numberOfFaces += 5;

            generateFaces();
	    };
		
		theBody.onclick = function gameOver() {
		
			alert("Game Over!");
		
		
			theBody.onclick = null;
		
			theLeftSide.lastChild.onclick = null;
		
		}; 
	}
window.onload=generateFaces();
	
	


</script>
</html>
